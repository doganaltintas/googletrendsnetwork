<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Network Map - Click and Move</h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 700px;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "apache spark", "label": "apache spark", "shape": "dot", "title": "apache spark Neighbors:\u003cbr\u003ehadoop", "value": 1}, {"id": "hadoop", "label": "hadoop", "shape": "dot", "title": "hadoop Neighbors:\u003cbr\u003eapache spark\u003cbr\u003enosql\u003cbr\u003espark\u003cbr\u003ecassandra\u003cbr\u003emongodb\u003cbr\u003ebig data", "value": 6}, {"id": "big data", "label": "big data", "shape": "dot", "title": "big data Neighbors:\u003cbr\u003ehadoop", "value": 1}, {"id": "cassandra", "label": "cassandra", "shape": "dot", "title": "cassandra Neighbors:\u003cbr\u003ehadoop", "value": 1}, {"id": "mongodb", "label": "mongodb", "shape": "dot", "title": "mongodb Neighbors:\u003cbr\u003ehadoop", "value": 1}, {"id": "nosql", "label": "nosql", "shape": "dot", "title": "nosql Neighbors:\u003cbr\u003ehadoop", "value": 1}, {"id": "spark", "label": "spark", "shape": "dot", "title": "spark Neighbors:\u003cbr\u003ehadoop", "value": 1}]);
        edges = new vis.DataSet([{"from": "apache spark", "to": "hadoop", "value": 20}, {"from": "big data", "to": "hadoop", "value": 47}, {"from": "cassandra", "to": "hadoop", "value": 26}, {"from": "hadoop", "to": "mongodb", "value": 31}, {"from": "hadoop", "to": "nosql", "value": 16}, {"from": "hadoop", "to": "spark", "value": 100}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
